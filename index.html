<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-blue-200 font-SpaceMono">
  <h1 class="text-center">SPLI<br>TTER</h1>
  <main class="bg-white p-4">
    <section class="">
      <form action="" class="">
        <div>
          <label class="input-label" for="bill">Bill</label><br>
          <input class="input-number" type="number" name="bill" id="bill" value="142.55">
        </div>
        <div>
          <p class="input-label">Select Tip %</p>
          <div class="flex flex-wrap gap-4">
            <div class="tip-option">5%</div>
            <div class="tip-option">10%</div>
            <div class="tip-option">15%</div>
            <div class="tip-option">25%</div>
            <div class="tip-option">50%</div>
            <div class="tip-option">Custom</div>
          </div>
        </div>
        <div>
          <label class="input-label" for="people-number">Number of People</label>
          <input class="input-number" type="number" name="people-number" id="people-number" value="5">
        </div>
      </form>
    </section>
    <section class="bg-green-900 text-white p-4">
      <div class="flex justify-between">
        <div>
          <p>Tip Amount</p>
          <p class="text-sm opacity-50">/ person</p>
        </div>
        <p class="text-green-400" id="result-tip">$4.27</p>
      </div>
      <div class="flex justify-between">
        <div>
          <p>Total</p>
          <p class="text-sm opacity-50">/ person</p>
        </div>
        <p class="text-green-400" id="result-total">$32.79</p>
      </div>
      <button class="py-2 bg-green-600  w-[100%] mx-auto my-4 block" id="reset-button">Reset</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/invictus1032">invictus1032</a>.
  </div>
</body>
</html>
