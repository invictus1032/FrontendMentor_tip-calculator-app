<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <script src="./script.js" defer></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-blue-200 font-SpaceMono p-10">
  <header class="p-10 sm:p-[11vh]">
    <h1 class="text-center text-3xl text-opacity-60 text-black">S P L I<br>T T E R</h1>
  </header>
  <main class="bg-white p-10 sm:grid sm:grid-cols-2 sm:gap-10 max-w-[90%] sm:max-w-[80%] xl:max-w-[60%] mx-auto rounded-3xl">
    <section class="">
      <form action="" class="flex flex-col gap-4">
        <div>
          <label class="input-label" for="bill">Bill</label><br>
          <input class="input-number" type="number" name="bill" id="bill" value="" placeholder="0">
        </div>
        <div>
          <p class="input-label">Select Tip %</p>
          <div class="grid grid-cols-2 gap-4 sm:grid-cols-3">
            <div class="tip-option">5%</div>
            <div class="tip-option">10%</div>
            <div class="tip-option">15%</div>
            <div class="tip-option">25%</div>
            <div class="tip-option">50%</div>
            <input type="text" placeholder="Custom" class="tip-option block text-black text-opacity-60 bg-gray-100">
          </div>
        </div>
        <div>
          <label class="input-label" for="people-number">Number of People</label>
          <input class="input-number" type="number" name="people-number" id="people-number" value="" placeholder="0">
        </div>
      </form>
    </section>
    <section class="flex flex-col sm:gap-2 pt-8 bg-green-900 text-white p-4">
      <div class="flex justify-between mb-6">
        <div>
          <p class="text-xs mb-1">Tip Amount</p>
          <p class="text-xs opacity-50">/ person</p>
        </div>
        <p class="text-green-400 text-2xl" id="result-tip">$0.00</p>
      </div>
      <div class="flex justify-between">
        <div>
          <p class="text-xs mb-1">Total</p>
          <p class="text-xs opacity-50 mb-4">/ person</p>
        </div>
        <p class="text-green-400 text-2xl" id="result-total">$0.00</p>
      </div>
      <button class="mt-auto bg-green-600 text-black py-2 mb-2 w-[100%] mx-auto block" id="reset-button">RESET</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/invictus1032">invictus1032</a>.
  </div>
</body>
</html>
